<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser with Autocomplete, Navigation, and Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #url-display {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .bookmarks, .suggestions {
            margin-top: 20px;
        }
        .suggestions .suggestion-item {
            padding: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Browser with Autocomplete and Navigation</h1>
    
    <!-- Input Section -->
    <div class="input-section">
        <label for="url">Enter URL to visit:</label><br>
        <input type="text" id="url" placeholder="Enter URL" size="30">
        <button onclick="visit()">Visit</button>
    </div>

    <!-- Navigation Controls -->
    <div class="output-section">
        <button onclick="goBack()">Go Back</button>
        <button onclick="goForward()">Go Forward</button>
        <button onclick="addBookmark()">Add to Bookmark</button>
    </div>

    <!-- Display Current URL -->
    <div id="url-display">Current URL: https://www.google.com</div>

    <!-- Bookmarks List -->
    <div class="bookmarks">
        <h3>Bookmarks:</h3>
        <ul id="bookmark-list"></ul>
    </div>

    <!-- Suggestions for Autocomplete -->
    <div class="suggestions">
        <h3>Suggestions:</h3>
        <ul id="suggestion-list"></ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
